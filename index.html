<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            background: #f39c12;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e67e22;
        }
        .socials {
            margin-top: 30px;
        }
        .socials a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.8em;
            text-decoration: none;
            transition: 0.3s;
        }
        .socials a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Launching Soon üöÄ</h1>
    <p>Stay tuned! Something amazing is on the way. Be the first to know!</p>
    <div class="countdown" id="countdown">00d : 00h : 00m : 00s</div>
    <div class="input-container">
        <input type="email" placeholder="Enter your email" id="email">
        <button onclick="subscribe()">Notify Me</button>
    </div>
    <div class="socials">
        <a href="#">üîó LinkedIn</a>
        <a href="#">üê¶ Twitter</a>
        <a href="https://www.instagram.com/_prvsh_kmr_/"><img src="2227.jpg" width="40" height="40" alt="Instagram">Instagram</a>
    </div>
    <script>
        function countdownTimer() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;
                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("countdown").innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
                } else {
                    document.getElementById("countdown").innerHTML = "We are live!";
                }
            }, 1000);
        }
        function subscribe() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("Thank you! You will be notified.");
            } else {
                alert("Please enter a valid email.");
            }
        }
        countdownTimer();
    </script>
</body>
</html>
